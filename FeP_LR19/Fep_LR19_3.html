<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title></title>   
        <SCRIPT>
            var x1 = window.prompt("Введите x1");
            var y1 = window.prompt("Введите y1");
            var x2 = window.prompt("Введите x2");
            var y2 = window.prompt("Введите y2");
            
            
            function distance (x1, y1, x2, y2) {
                var result = 1.0;
                result = Math.sqrt (Math.pow((x1-x2), 2) + Math.pow((y1-y2), 2))                 
                return result;
            }

            alert('Расстояние между точками ('+x1+', '+y1+') и ('+x2+', '+y2+') = '+ (distance (x1, y1, x2, y2)));
        </SCRIPT>
    </head>
    <body>
    </body>
</html>
