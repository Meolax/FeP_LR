<!DOCTYPE html>
<html>

    <body>
        
        <input type=date id="dat">
        <input type="button" id="btn"  value="OK" onclick = "getZodiac ()">
        <SCRIPT>

            function getZodiac ()
            {
                var days = [20, 50, 79, 110, 140, 172, 203, 235, 266, 295, 326, 355, 365];
                var names = ['Козерог', 'Водолей', 'Рыбы', 'Овен', 'Телец', 'Близнецы', 'Рак',
                'Лев', 'Дева', 'Весы', 'Скорпион', 'Стрелец', 'Козерог'];
                var day = getDay();
                for (index = 0; index < days.length; ++index)
                {
                    if (day <= days[index])
                    {
                        alert (names[index]);
                        return;
                    }                    
                }
            }


            function getDay ()
            {
                var data = new Date(document.getElementById("dat").value);
                var startYear = new Date(data.getFullYear(), 0, 0);
                var dif = data - startYear;
                var oneDay = 1000 * 60 * 60 * 24;
                var day = Math.floor(dif/oneDay);
                return day;
            }
                
        </SCRIPT>
    </body>
</html>
