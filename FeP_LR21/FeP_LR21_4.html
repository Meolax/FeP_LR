    <body>
        <SCRIPT>
            var n = window.prompt("Число количество чисел");
            var x_array = new Array();
			var output = "";
            for(var i = 0; i < n; ++i)
            {
                var z = i+1;
                x_array[i] = Number(window.prompt("Число "+z));
            }
            
            var min = x_array[0];
			var index = 0;

            for (var i = 1; i < x_array.length; ++i) {
                if (x_array[i] < min)
                {
                    min = x_array[i];                    
                }
            }
			
				window.alert("Минимальное число "+min+"; Индекс "+index);
			
            
        </SCRIPT>
    </body>
