<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title></title>   
        <SCRIPT>
        var Calc = {
            num1: 0,
            num2: 0,
            read: function ()
            {
                this.num1 = prompt ("Введите num1");
                this.num2 = prompt ("Введите num2");
            },
            sum: function ()
            {
                var sum = Number(this.num1)+Number(this.num2);
                alert ("Сумма = "+sum);
                return sum;
            },
            mul: function ()
            {
                var mul = this.num1*this.num2;
                alert ("Произведение = "+mul);
                return mul;
            },
            del: function ()
            {
                if (this.num2 == 0)
                {
                    alert ("Деление на ноль запрещено, введите второе число")
                    this.num2 = prompt ("Введите num2");
                    this.del ();
                } else {
                    var del = this.num1/this.num2;
                    alert ("Деление = "+del);
                    return del;
                }

            }
        } 

        Calc.read ();
        Calc.sum ();
        Calc.mul ();
        Calc.del ();
        </SCRIPT>
    </head>
    <body>
    </body>
</html>
